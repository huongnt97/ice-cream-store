<div class="container-fluid">
  <div class="row py-5">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <div>
        <img src="{{product?.images}}" class="img-fluid img-thumbnail" alt="avatar">
      </div>
      <div class="custom-file" *ngIf="!isReadonly">
        <input type="file" class="text-center center-block file-upload" id="inputGroupFile01">
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 px-md-5">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input type="text" class="form-control" [value]="product?.product_name" [readonly]="isReadonly">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <input class="btn btn-warning" [value]="product?.price|currency" [readonly]="isReadonly">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 py-3">
            Description:
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <textarea class="form-control" aria-label="With textarea"
                [readonly]="isReadonly">{{product?.description}}</textarea>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 py-1">Create at :</div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <input class="form-control " ng-model="date" [value]="product?.create_at|date:'dd/MM/yyyy'" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 py-1">Update at :</div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <input class="form-control" ng-model="date" [value]="product?.update_at|date:'dd/MM/yyyy'" readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 py-4">
            <button class="btn btn-info w-50" (click)="onChanges()" type="submit"
            [class.myClass]="isClicked">{{edit}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
