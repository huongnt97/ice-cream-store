<div class="container-fluid ">
  <div class="row  align-items-center">
    <div id="imgBg" class="col-8"></div>
    <div class="col-4" disabled>
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
          <hr>
          <p class="text-danger text-center" *ngIf="condition">usename or password is not correct</p>
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="something" placeholder="Username" [(ngModel)]="username" class="form-control"
                  placeholder="Email or login" type="email">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="something1" placeholder="Password" [(ngModel)]="password" class="form-control"
                  placeholder="******" type="password">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" (click)="login()" class="btn btn-primary btn-block"> Login </button>
            </div> <!-- form-group// -->
            <div class="row ">
              <div class="col-sm">
                <p class=""><a href="#" class="btn">Forgot password?</a></p>
              </div>
              <div class="col-sm">
                <p class=""><a href="#" class="btn">Sign up?</a></p>
              </div>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
