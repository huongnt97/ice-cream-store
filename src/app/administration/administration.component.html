    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto left-menu">
        <li>
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
            [routerLink]="'/administration/report/shopReport'"><i class="fa fa-home"></i> Report <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/administration/productManagement'" routerLinkActive="active-link"><i
              class="fa fa-list-alt"></i> Product <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/administration/user'" routerLinkActive="active-link"><i
              class="fa fa-list-alt"></i> User <span class="sr-only">(current)</span></a>

          <a class="nav-link" [routerLink]="'/administration/shopRequest'" routerLinkActive="active-link"><i
              class="fa fa-list-alt"></i> Request <span class="sr-only">(current)</span></a>

      <ul class="navbar-nav main ">
        <li>
          <a class="nav-link" [routerLink]="'/administration/profile-admin'">
            <i class="fa fa-fw fa-user"></i>Admin</a>
        </li>
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
