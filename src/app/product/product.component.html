<div class="container">
    <div class="leftSide">
        <a [routerLink]="'/home/profile'">
            <h3 class="my-4">Ice Cream Shop</h3>
        </a>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-info"><i class="fa fa-plus" aria-hidden="true"></i> Add product</button>
            </div>
            <div class="col">
                <div class="row justify-content-end">
                    <div class="col"><input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="col-12 col-sm-auto">
                        <button class="btn btn-outline-info" type="submit">Search</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row py-4">
                    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
                        <div class="card h-100">
                            <a ><img [src]="product.image"[routerLink]="['/home/product', product.productId]" class="card-img-top" alt="..."></a>
                            <div class="card-body">
                                <div class="card-body">
                                    <h5>{{product.name}}</h5>
                                    <p class="card-text">{{product.description}}
                                    </p>
                                    <p>Quantity: <strong>{{product.quantity}}</strong> products</p>
                                </div>
                            </div>

                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
