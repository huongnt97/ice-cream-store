<div class="container">
  <div class="row py-5">
    <div class="col-md-auto">
      <div class="container">
        <div class="image-cropper">
          <img src="https://thuthuatnhanh.com/wp-content/uploads/2019/10/anh-avatar-soai-ca-superman.jpg"
            class="img-fluid img-thumbnail" alt="avatar">
        </div>
        <br>
        <div><input type="file" class="text-center center-block file-upload"></div>
      </div>
    </div>
    <div class="col card">
      <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">Personal Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="false">Account</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
              aria-selected="false">Contact</a>
          </li> -->
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <br>
            <div><strong>My profile</strong></div>
            <br>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="col-md-5 control-label">Full Name</label>
                    <div class="col-md-10 ">
                      <input type="text" class="form-control" formControlName="fullName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-5 control-label">Date of birth</label>
                    <div class="col-md-10 ">
                      <input type="text" class="form-control" formControlName="birthday">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-5 control-label">Gender</label>
                    <div class="col-md-10 ">
                      <select class="form-control" id="exampleFormControlSelect1"  formControlName="gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="col-md-5 control-label">Phone</label>
                    <div class="col-md-10 ">
                      <input type="text" class="form-control"  formControlName="numberphone">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-5 control-label">Email</label>
                    <div class="col-md-10 ">
                      <input type="text" class="form-control" formControlName="email" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-5 control-label">Address</label>
                    <div class="col-md-10 ">
                      <input type="text" class="form-control" formControlName="address" >
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <br>
            <button class="btn btn-info w-25" type="submit">Save</button><br>
            <br>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <br>
            <div><strong>Change password</strong></div>
            <div class="notice">For account security, please do not share the password with others</div>
            <br>
            <div class="form-group">
              <label class="col-md-5 control-label">Enter current password</label>
              <div class="col-md-10 ">
                <input type="text" class="form-control" placeholder="current password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-5 control-label">Enter new password</label>
              <div class="col-md-10 ">
                <input type="text" class="form-control" placeholder="new password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-5 control-label">Enter to confirm password</label>
              <div class="col-md-10 ">
                <input type="text" class="form-control" placeholder="confirm password">
              </div>
            </div>
            <br>
            <button class="btn btn-info w-25" type="submit">Save</button><br>
            <br>
          </div>
          <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">CONTACT</div> -->
        </div>
      </div>

    </div>
  </div>
</div>
