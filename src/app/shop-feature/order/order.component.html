<div class="container">
  <div>
    <div class="card ">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <div class="card text-white bg-warning ">
              <div class="card-body">
                <h6 class="card-title">Order not yet processed</h6>
                <p class="card-text">3 Orders</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h6 class="card-title">Orders are shipping</h6>
                <p class="card-text">10 Orders</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h6 class="card-title">Orders delivered of the week</h6>
                <p class="card-text">2 Orders</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div>
    <ul class="list-unstyled">
      <li class="list-group-item">
        <!-- Custom content-->
        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
          <div class="media-body order-2 order-lg-1">
            <a [routerLink]="['/home/shop-detail']">
              <h5 class="mt-0 font-weight-bold mb-2">Order 1</h5>
            </a>
            <hr>
            <div class="row px-5">
              <div class="col-md-auto">
                <img
                  src="https://thumbs.dreamstime.com/z/vector-illustration-ice-cream-shop-building-bright-banner-54376713.jpg"
                  alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
              </div>
              <div class="col px-md-5">
                <h3>Icream 1</h3>
                <p class="">Quantity: 10 </p>
                <div class="d-flex align-items-center justify-content-between mt-1">
                  <h6 class="my-2">Total: $120,000</h6>
                </div>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <div class="row px-5">
              <div class="col-md-auto">
                <img
                  src="https://thumbs.dreamstime.com/z/vector-illustration-ice-cream-shop-building-bright-banner-54376713.jpg"
                  alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
              </div>
              <div class="col px-md-5">
                <h3>Icream 1</h3>
                <p class="">Quantity: 10 </p>
                <div class="d-flex align-items-center justify-content-between mt-1">
                  <h6 class="my-2">Total: $120,000</h6>
                </div>
              </div>
            </div>
            <div class="dropdown-divider"></div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" [style.width]="available + '%'" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-success" role="progressbar" [style.width]="deliver + '%'" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            <br>
            <div class="row">
              <div class="col-md-auto">
                <button class="btn btn-info" type="submit" (click)="confirm()">Confirm</button><br>
              </div>
              <div class="col-md-auto">
                <button class="btn btn-success" type="submit" (click)="finish()">Delivered</button><br>
              </div>
            </div>
          </div>
        </div>
        <!-- End -->
      </li>
    </ul>

  </div>
  <br>
</div>
